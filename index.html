<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pradeep's Pacman Package Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1em;
      text-align: center;
    }
    main {
      max-width: 600px;
      margin: 2em auto;
      background-color: white;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 0;
    }
    label {
      display: block;
      margin: 1em 0 0.5em 0;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 1.5em;
      padding: 0.75em 1.5em;
      font-size: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    footer {
      text-align: center;
      margin-top: 2em;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pradeep's Pacman Package Builder</h1>
  </header>

  <main>
    <p>Fill in the details below to generate a pacman package PKGBUILD.</p>
    <form id="pkgForm">
      <label for="pkgname">Package Name:</label>
      <input type="text" id="pkgname" name="pkgname" required>

      <label for="pkgver">Version:</label>
      <input type="text" id="pkgver" name="pkgver" value="1.0">

      <label for="desc">Description:</label>
      <input type="text" id="desc" name="desc">

      <label for="script">Command / Script:</label>
      <textarea id="script" name="script" rows="6" placeholder="#!/bin/bash&#10;echo Hello World"></textarea>

      <button type="submit">Build Package</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Pradeep Y â€“ Pacman Package Builder
  </footer>

  <script>
    document.getElementById("pkgForm").onsubmit = (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      alert(`Package details submitted:\n\n${JSON.stringify(data, null, 2)}\n\nNext: Hook up GitHub Actions or backend to build the package.`);
    };
  </script>
</body>
</html>
